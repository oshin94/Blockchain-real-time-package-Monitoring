<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a line to a map using a GeoJSON source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoib3NoaW45NCIsImEiOiJja29zeDRhNGQwNTNwMm5vN2YyMTUxMWc2In0.OwCw9s6mJOaKeq68HQvMcg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [92.80963, 24.84181],
        zoom: 15
    });

    map.on('load', function () {
        map.addSource('route', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'LineString',
                    'coordinates': [[92.809704, 24.841881], [92.809533, 24.842036], [92.80969, 24.841999], [92.809403, 24.841994], [92.809669, 24.841878], [92.809524, 24.841957], [92.808184, 24.84169], [92.809392, 24.841942], [92.809562, 24.841862], [92.809632, 24.841887], [92.809597, 24.841885], [92.809597, 24.841885]]
                }
            }
        });
        map.addLayer({
            'id': 'route',
            'type': 'line',
            'source': 'route',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#888',
                'line-width': 8
            }
        });
    });
</script>

</body>
</html>
